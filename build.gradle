buildscript {
    repositories {
        maven { url 'https://artifactory.int.avast.com/artifactory/maven' }
    }

    dependencies {
        classpath 'com.avast.gradle:gradle-publish:0.16.1'
        classpath 'com.avast.gradle:gradle-release:0.16.1'
        classpath 'com.avast.gradle:gradle-scala:0.16.1'
        classpath 'com.avast.gradle:gradle-docker-compose-plugin:0.6.6'
        classpath 'com.github.maiflai:gradle-scalatest:0.16'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
    }
}

apply plugin: 'avast-release'
apply plugin: 'idea'
apply plugin: 'docker-compose'

subprojects {
    apply plugin: 'java'
    apply plugin: 'avast-publish'
    apply plugin: 'avast-scala'
    apply plugin: 'com.github.maiflai.scalatest'
    apply plugin: 'com.github.ben-manes.versions'

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    repositories {
        maven { url 'https://artifactory.int.avast.com/artifactory/maven' }
    }

    avast {
        publish {
            groupId = 'com.avast.clients'
        }

        scala {
            version = '2.12'
        }
    }


    ext {
        utilsVersion = "6.3.73"
        metricsVersion = "2.3.1"
        bytesVersion = "2.0.3"
        circeVersion = "0.7.1" // only used in tests!
    }

    dependencies {
        testCompile "com.avast.metrics:metrics-jmx:${metricsVersion}"

        testCompile "org.scalaj:scalaj-http_?:2.3.0"
        testCompile "io.circe:circe-core_?:$circeVersion"
        testCompile "io.circe:circe-generic_?:$circeVersion"
        testCompile "io.circe:circe-parser_?:$circeVersion"

        testCompile 'junit:junit:4.12'
        testCompile 'org.scalatest:scalatest_?:3.0.1'
        testCompile 'org.mockito:mockito-all:1.10.19'
        testCompile 'ch.qos.logback:logback-classic:1.2.3'

        testRuntime 'org.pegdown:pegdown:1.6.0'
    }

}

allprojects {
    //noinspection UnnecessaryQualifiedReference
    tasks.withType(org.gradle.api.tasks.scala.ScalaDoc) {
        enabled = false
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}
