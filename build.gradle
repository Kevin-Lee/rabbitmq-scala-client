buildscript {
    repositories {
        maven { url 'http://integration.ff.int.avast.com:9999/artifactory/libs-release' }
    }

    dependencies {
        classpath 'com.avast.gradle:gradle-publish:0.8.8'
        classpath 'com.avast.gradle:gradle-release:0.8.8'
        classpath 'com.avast.gradle:gradle-scala:0.8.8'
        classpath 'com.avast.gradle:docker-compose-gradle-plugin:0.2.99'
        classpath 'com.github.maiflai:gradle-scalatest:0.11'
    }
}

apply plugin: 'avast-release'
apply plugin: 'idea'
apply plugin: 'docker-compose'


apply plugin: 'java'
apply plugin: 'avast-publish'
apply plugin: 'avast-scala'
apply plugin: 'com.github.maiflai.scalatest'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    maven { url 'http://integration.ff.int.avast.com:9999/artifactory/libs-release' }
}

avast {
    publish {
        groupId = 'com.avast.clients'
        artifactId = 'rabbitmq-client'
    }

    scala {
        version = '2.11'
    }
}


tasks.withType(ScalaCompile) {
    //noinspection GroovyAccessibility
    scalaCompileOptions.additionalParameters = ['-Xlint', '-Ywarn-value-discard']
}

ext {
    utilsVersion = "3.5.4"
    metricsVersion = "1.7.30"
}

rootProject.dockerCompose.isRequiredBy(test)

dockerCompose {
    removeImages = false
}

test.doFirst {
    dockerCompose.exposeAsSystemProperties(test)
}

dependencies {
    compile "com.avast.metrics:metrics-api:${metricsVersion}"
    compile 'com.typesafe.scala-logging:scala-logging_?:3.1.0'

    compile "com.avast.utils2:utils-common:${utilsVersion}"
    compile "com.avast.utils2:utils-scala_?:${utilsVersion}"

    compile 'com.rabbitmq:amqp-client:3.6.2'
    compile 'com.typesafe:config:1.3.0'
    compile 'com.iheart:ficus_?:1.2.1'

    testCompile "com.avast.metrics:metrics-dropwizard:${metricsVersion}"

    testCompile "org.scalaj:scalaj-http_?:2.3.0"
    testCompile 'io.circe:circe-core_?:0.4.1'
    testCompile 'io.circe:circe-generic_?:0.4.1'
    testCompile 'io.circe:circe-parser_?:0.4.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:2.2.6'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'ch.qos.logback:logback-classic:1.1.7'

    testRuntime 'org.pegdown:pegdown:1.6.0'
}
