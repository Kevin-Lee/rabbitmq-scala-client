apply plugin: 'com.google.protobuf'
apply plugin: 'idea'

avast {
    publish {
        artifactId = 'rabbitmq-client-core'
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:2.6.1-build2"
    }
}

idea.module {
    testSourceDirs += file("$buildDir/generated/source/proto/test/java")
}

dockerCompose.isRequiredBy(test)

test.doFirst {
    dockerCompose.exposeAsSystemProperties(test)
}

dependencies {
    compile project(":api")

    compile "com.avast.metrics:metrics-api:${metricsVersion}"
    compile 'com.typesafe.scala-logging:scala-logging_?:3.7.2'

    compile "com.avast.utils2:utils-common:${utilsVersion}"
    compile "com.avast.utils2:utils-scala_?:${utilsVersion}"
    compile "com.avast.bytes:bytes-core:${bytesVersion}"

    compile 'com.rabbitmq:amqp-client:5.1.2'
    compile 'com.typesafe:config:1.3.2'
    compile 'com.iheart:ficus_?:1.4.3'

    compile 'com.avast:kluzo-scala_?:2.0.18'
    compile 'com.avast.continuity:continuity-core-scala_?:3.0.1'

    compile 'org.xbib:jsr-305:1.0.0'

    scalac "org.spire-math:kind-projector_?:0.9.4"

    testCompile project(":extras")
    testCompile project(":extras-circe")
    testCompile project(":extras-cactus")

    testCompile "io.circe:circe-generic_?:$circeVersion"
    testCompile "io.circe:circe-generic-extras_?:$circeVersion"
    testCompile "com.avast.cactus:cactus-gpbv2_?:$cactusVersion"
    testCompile "com.avast.cactus:cactus-bytes-gpbv2_?:$cactusVersion"
    testCompile "com.google.protobuf:protobuf-java:2.6.1"
}