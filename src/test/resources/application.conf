myConfig {
  hosts = [${rabbit.host}":"${rabbit.tcp.5672}]
  virtualHost = "/"

  ssl {
    enabled = false
  }

  credentials {
    enabled = true

    username = "guest"
    password = "guest"
  }

  connectionTimeout = 5s

  consumer {
    name = "Testing"

    queueName = "test"

    declare {
      enabled = true

      durable = true
      autoDelete = false
      exclusive = false
    }

    binds = [
      {
        routingKeys = ["test"]

        exchange {
          name = "myclient"

          declare {
            enabled = true

            type = "direct"
            durable = true
            autoDelete = false
          }
        }
      }, {
        routingKeys = ["test2"]

        exchange {
          name = "myclient2"

          declare {
            enabled = true

            type = "direct"
            durable = true
            autoDelete = false
          }
        }
      }
    ]
  }

  producer {
    name = "Testing"

    exchange = "myclient"

    declare {
      enabled = true

      type = "direct" //fanout, topic
      durable = true
      autoDelete = false
    }
  }

  producer2 {
    name = "Testing2"

    exchange = "myclient2"

    declare {
      enabled = true

      type = "direct" //fanout, topic
      durable = true
      autoDelete = false
    }
  }

}