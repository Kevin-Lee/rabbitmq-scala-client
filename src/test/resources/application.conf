myConfig {
  hosts = [${rabbit.host}":"${rabbit.tcp.5672}]
  virtualHost = "/"

  ssl {
    enabled = false
  }

  credentials {
    enabled = true

    username = "guest"
    password = "guest"
  }

  connectionTimeout = 5s

  consumer {
    name = "Testing"

    queueName = "test"

    declare {
      enabled = true

      durable = true
      autoDelete = false
      exclusive = false
    }

    bind {
      enabled = true

      routingKeys = ["test"]

      exchange {
        name = "myclient"

        declare {
          enabled = true

          type = "direct"
          durable = true
          autoDelete = false
        }
      }
    }
  }

  producer {
    name = "Testing"

    exchange = "myclient"

    declare {
      enabled = true

      type = "direct" //fanout, topic
      durable = true
      autoDelete = false
    }
  }

}